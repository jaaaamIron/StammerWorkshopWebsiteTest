<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | A Mouth In Search Of A Voice</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=IBM+Plex+Sans:wght@300;400;700&family=JetBrains+Mono:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['IBM Plex Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-[#f8f5eb] text-[#1A1A1A] antialiased overflow-hidden min-h-screen flex items-center justify-center p-6">

    <!-- Topographic Background Decoration -->
    <div class="fixed inset-0 pointer-events-none opacity-10">
        <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#002FA7" strokeWidth="0.5" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>

    <div class="relative z-10 max-w-lg w-full text-center space-y-8 animate-in fade-in zoom-in duration-1000">
        <h1 class="text-6xl md:text-8xl font-display font-bold uppercase tracking-tight text-[#002FA7]">
            SUCCESS
        </h1>

        <div class="space-y-4">
            <p class="text-xl md:text-2xl font-sans font-light leading-tight">
                Thank you for your interest. <br />
                We will be in touch soon with more details.
            </p>
        </div>

        <div class="pt-12">
            <a href="./index.html"
                class="font-mono text-xs uppercase tracking-[0.3em] text-[#002FA7] border-b border-[#002FA7]/30 pb-2 hover:border-[#002FA7] transition-all">
                Return to Home
            </a>
        </div>
    </div>

    <!-- Noise Texture overlay -->
    <div class="fixed inset-0 opacity-10 pointer-events-none mix-blend-overlay"
        style="background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.85\' numOctaves=\'3\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\'/%3E%3C/svg%3E')">
    </div>

</body>

</html>
